name: Pesaflow ML CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with black
        run: black --check --line-length 120 .

      - name: Import sort check
        run: isort --check-only --profile black --line-length 120 .

      - name: Type check
        run: mypy serving/ models/ feature_engineering/ monitoring/ --ignore-missing-imports

      - name: Run tests
        env:
          ENVIRONMENT: test
          REDIS_URL: redis://localhost:6379/0
        run: pytest tests/ -v --tb=short --cov=serving --cov=models --cov-report=xml

      - name: Upload coverage
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy via SSM
        run: |
          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "i-06ff1020fc155c77b" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'echo \"Deploying pesaflow-ml:${{ github.sha }}\"',
              'docker pull ghcr.io/${{ github.repository }}:${{ github.sha }}',
              'docker stop pesaflow-ml || true',
              'docker rm pesaflow-ml || true',
              'docker run -d --name pesaflow-ml --restart unless-stopped -p 8000:8000 --env-file /opt/pesaflow-ml/.env ghcr.io/${{ github.repository }}:${{ github.sha }}',
              'sleep 5',
              'curl -sf http://localhost:8000/health/live || exit 1',
              'echo \"Deploy successful\"'
            ]" \
            --timeout-seconds 120 \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "i-06ff1020fc155c77b" || true

          # Get command output
          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "i-06ff1020fc155c77b" \
            --query "[Status, StandardOutputContent, StandardErrorContent]" \
            --output text
