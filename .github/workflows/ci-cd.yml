name: Pesaflow ML CI/CD

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    services:
      redis:
        image: redis:7-alpine
        ports: ["6379:6379"]
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt

      - name: Lint with black
        run: black --check --line-length 120 .

      - name: Import sort check
        run: isort --check-only --profile black --line-length 120 .

      - name: Type check
        run: mypy serving/ models/ feature_engineering/ monitoring/ --ignore-missing-imports

      - name: Run tests
        env:
          ENVIRONMENT: test
          REDIS_URL: redis://localhost:6379/0
        run: pytest tests/ -v --tb=short --cov=serving --cov=models --cov-report=xml

      - name: Upload coverage
        if: github.event_name == 'push'
        uses: codecov/codecov-action@v4
        with:
          file: ./coverage.xml

  build-and-push:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository }}:${{ github.sha }}
            ghcr.io/${{ github.repository }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: lint-and-test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    environment: production

    steps:
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-2

      - name: Deploy via SSM
        run: |
          INSTANCE_ID="i-06ff1020fc155c77b"
          REPO="https://github.com/${{ github.repository }}.git"
          SHA="${{ github.sha }}"

          COMMAND_ID=$(aws ssm send-command \
            --instance-ids "$INSTANCE_ID" \
            --document-name "AWS-RunShellScript" \
            --parameters "commands=[
              'set -e',
              'echo \"Deploying pesaflow-ml @ $SHA\"',
              'docker image prune -f 2>/dev/null || true',
              'rm -rf /opt/pesaflow-ml-new',
              'git clone --depth=1 $REPO /opt/pesaflow-ml-new',
              'cd /opt/pesaflow-ml-new && git log --oneline -1',
              'cp /opt/pesaflow-ml/.env /opt/pesaflow-ml-new/.env 2>/dev/null || true',
              'cd /opt/pesaflow-ml-new && docker build -f docker/Dockerfile --target runtime -t pesaflow-ml:latest . 2>&1 | tail -20',
              'docker stop pesaflow-ml 2>/dev/null || true',
              'docker rm pesaflow-ml 2>/dev/null || true',
              'rm -rf /opt/pesaflow-ml-old',
              'mv /opt/pesaflow-ml /opt/pesaflow-ml-old 2>/dev/null || true',
              'mv /opt/pesaflow-ml-new /opt/pesaflow-ml',
              'docker run -d --name pesaflow-ml --restart unless-stopped --network pesaflow_pesaflow-network -p 18743:8000 --env-file /opt/pesaflow-ml/.env -v pesaflow_ml_model_artifacts:/app/model_artifacts pesaflow-ml:latest',
              'sleep 15',
              'docker ps --filter name=pesaflow-ml --format \"table {{.Names}}\t{{.Status}}\t{{.Ports}}\"',
              'curl -sf http://localhost:18743/health/live && echo \" Deploy successful\" || (docker logs pesaflow-ml --tail 30 && exit 1)'
            ]" \
            --timeout-seconds 600 \
            --query "Command.CommandId" \
            --output text)

          echo "SSM Command ID: $COMMAND_ID"

          # Wait for command to complete
          aws ssm wait command-executed \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID"

          # Get command output and fail if deploy failed
          STATUS=$(aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "Status" \
            --output text)

          aws ssm get-command-invocation \
            --command-id "$COMMAND_ID" \
            --instance-id "$INSTANCE_ID" \
            --query "[StandardOutputContent, StandardErrorContent]" \
            --output text

          if [ "$STATUS" != "Success" ]; then
            echo "::error::Deploy failed with status: $STATUS"
            exit 1
          fi
